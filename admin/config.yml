backend:
  name: git-gateway      # usa Git Gateway para conectar con tu repo
  branch: main           # rama principal de tu repositorio

media_folder: "static/img"   # carpeta local para subir imágenes
public_folder: "/img"        # ruta pública para imágenes

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"  # donde se guardan los archivos markdown
    create: true             # permite crear nuevos posts desde CMS
    slug: "{{slug}}"         # nombre automático del archivo basado en el título
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Contenido", name: "body", widget: "markdown" }
