<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OAuth Callback</title>
  </head>
  <body>
    <script>
      if (window.opener) {
        window.opener.postMessage(
          'authorization:github:' + window.location.href,
          window.location.origin
        );
      }
      window.close();
    </script>
  </body>
</html>
